<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BMI Calculator</title>
</head>
<body>
    
    <div class="container">
        <h2>BMI Calculator</h2>

        <form id="bmiForm" action="">
            <div class="section">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="section">
                <label for="age">Age</label>
                <input type="text" id="age" required placeholder="Enter your age">
                <p class="error">error message</p>
            </div>

            <div class="section">
                <label for="height">Height</label>
                <input type="text" id="height" required placeholder="Enter your height">
                <p class="error">error message</p>
            </div>

            <div class="section">
                <label for="weight">Weight</label>
                <input type="text" id="weight" required placeholder="Enter your weight">
                <p class="error">error message</p>
            </div>

            <button type="submit" id="calculateBtn">
                <span>Calculate</span>
            </button>

        </form>

        <div id="result">Result</div>

    </div>


    <script src="index.js"></script>
</body>
</html>
